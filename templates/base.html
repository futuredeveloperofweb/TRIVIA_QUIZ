<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Trivia App{% endblock %}</title>
    <!--Main CSS file-->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!--Start Header -->
    <header class="header">
        <div class="container">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="nav-logo">
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <!-- <li><a href="#portfolio">Portfolio</a></li> -->
                    <!-- <li><a href="#about">About</a></li> -->
                    <li><a href="#contact">Contact</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'quiz:quiz_list' %}">Quizzes</a></li>
                        <li><a href="{% url 'authentication:logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'authentication:login' %}">Login</a></li>
                        <li><a href="{% url 'authentication:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <!--End Header-->
    
    <!--Main Content-->
    <main class="main-content">
        {% block content %}
        {% endblock content %}
    </main>
    <!--End Main Content-->
    
    <!--Start Footer-->
    {% include 'footer.html' %}
    <!--End Footer-->
</body>
</html>
